<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HomeSmart App</title>
  </head>
  <body class="max-w-[2000px] mx-auto text-neutral-900 dark:text-neutral-200 bg-white dark:bg-neutral-800">
    <nav class="mx-auto p-4 bg-amber-400">
      <div class="container max-auto flex items-center justify-between">
        <a
          href="/"
          class="focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 z-50 hover:opacity-75 transition-opacity"
        >
          <img src="./assets/logo.svg" alt="Home Smart Logo" width="200" class="w-48 md:w-64 lg:w-72" />
        </a>
        <button
          id="menu"
          class="lg:hidden focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors"
          aria-expanded="false"
          aria-label="Open Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
            />
          </svg>
        </button>

        <div
          role="menubar"
          class="hidden flex-col gap-4 absolute right-0 left-0 top-16 bg-amber-400 shadow-xl text-center text-lg p-6 items-center lg:flex lg:flex-row lg:static lg:shadow-none lg:justify-between lg:w-full"
        >
          <a
            role="menuitem"
            class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-md ring-offset-4 ring-offset-amber-400 text-neutral-900 hover:text-neutral-600 transition-colors"
            href="/"
            >Home</a
          >
          <a
            role="menuitem"
            class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors lg:mr-auto"
            href="/"
            >Contact</a
          >
          <a
            role="menuitem"
            class="py-1 px-6 dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400 hover:text-neutral-600 transition-colors"
            href="/"
            >Login</a
          >
          <a
            role="menuitem"
            class="py-2 px-6 bg-teal-900 text-white shadow-xl hover:shadow-none transition-shadow dark:text-neutral-900 focus:outline-none focus-visible:ring-4 ring-neutral-900 rounded-sm ring-offset-4 ring-offset-amber-400"
            href="/"
            >Sign Up</a
          >
        </div>

        <!-- <div class="hidden lg:container lg:max-auto lg:flex lg:flex-row lg:justify-around text-xs pt-6 font-bold">
          <div class="lg:space-x-8">
            <a href="/">Home</a>
            <a href="/">Contact</a>
          </div>
          <div class="lg:space-x-8">
            <a href="/">Login</a>
            <button class="text-neutral-200 bg-green-600 px-3 py-1 rounded-md">Sign Up</button>
          </div>
        </div> -->
      </div>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
